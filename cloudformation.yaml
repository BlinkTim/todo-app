AWSTemplateFormatVersion: 2010-09-09
Description: Cloudformation_DB
# Metadata: 

# Parameters: 

# Mappings: 

# Conditions: 

Resources: 

###########
# VPC with Subnets
###########

  myVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: Cloudformation
  mySubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: eu-central-1a
      VpcId: !Ref myVPC
      CidrBlock: 10.0.0.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: name
          Value: cloudformation
  mySubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      AvailabilityZone: eu-central-1b
      VpcId: !Ref myVPC
      CidrBlock: 10.0.1.0/24
      MapPublicIpOnLaunch: false
      Tags:
        - Key: name
          Value: cloudformation

###########
# IGW
###########

  igwName:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: name
          Value: cloudformation

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref myVPC
      InternetGatewayId: !Ref igwName

###########
# RouteTable
###########

  routeTableName:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref myVPC
      Tags:
        - Key: name
          Value: cloudformation
 
  routeTableAssocName1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref mySubnet1
      RouteTableId: !Ref routeTableName
  
  routeTableAssocName2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref mySubnet2
      RouteTableId: !Ref routeTableName

  defaultRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref routeTableName
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref igwName

###########
# Security Group
###########

  secGroupName:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: security-group
      GroupDescription: permit http and ssh access
      VpcId: !Ref myVPC
      SecurityGroupIngress:
        -   IpProtocol: tcp
            FromPort: 22
            ToPort: 22
            CidrIp: 0.0.0.0/0
        -   IpProtocol: tcp
            FromPort: 8000
            ToPort: 8000
            CidrIp: 0.0.0.0/0
      Tags:
        - Key: name
          Value: cloudformation

###########
# EC2
###########

  myEC2Instance:
    Type: AWS::EC2::Instance
    Properties:    
      DisableApiTermination: true
      ImageId: ami-01342111f883d5e4e
      InstanceType: t2.micro
      Monitoring: false
      SubnetId: !Ref mySubnet1
      SecurityGroupIds:
        - !Ref secGroupName
      UserData: !Base64 |
        #!/bin/bash -ex
        PMGR=yum
        $PMGR update -y 
        # https://tecadmin.net/how-to-install-mysql-8-on-amazon-linux-2/
        #sudo $PMGR install https://dev.mysql.com/get/mysql80-community-release-el7-5.noarch.rpm
        $PMGR install -y git
        #https://linux.how2shout.com/installing-mariadb-on-amazon-linux-2023/
        sudo yum install mariadb105-server -y # l√§uft nur unter aws, nicht lokal !
        #$PMGR install mysql-server -y
        sudo systemctl start mariadb
        sudo systemctl enable mariadb
        $PMGR install python3 python3-pip -y
        # download zipfile and unzip and cd in the new folder
        #wget https://todolist-bucket-1.s3.eu-central-1.amazonaws.com/todo-app.zip
        #unzip todo-app.zip
        git clone https://github.com/BlinkTim/todo-app.git
        cd todo-app
        python3 -m venv env
        . env/bin/activate
        pip install -r requirements.txt
        sudo mariadb -u root < sql-scripts/01-prepare-db.sql
        cd src
        uvicorn main:app --reload --port 8000 --host 0.0.0.0
              
      Tags:
        - Key: name
          Value: cloudformation


###########
# Outputs
###########

Outputs:
  VPCid:
    Description: the VPC id
    Value: !Ref myVPC
  